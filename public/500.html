<!DOCTYPE html>
<html>
<head>
  <title>Oops, something went wrong (500)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
  .energywatch-error {
    background-image: url('/images/cover_big.jpg');
    background-size: cover;
    background-color: #EFEFEF;
    color: #1fe5bd;
    text-align: center;
    font-family: arial, sans-serif;
    margin: 0;
  }

  .energywatch-error div.dialog {
    width: 95%;
    max-width: 20em;
    margin: 4em auto 0;
  }

  .energywatch-error div.dialog > div {
    padding: 7px 12% 0;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
  }

  .energywatch-error h1 {
    font-size: 100%;
    color: #1fe5bd;
    line-height: 1.5em;
  }

  .energywatch-error div.dialog > p {
    width: 120px;
    margin: 0 auto;
    padding: 1em;
    color: #666;
    border-radius: 50%;
    box-shadow: 0 6px 8px rgba(50, 50, 50, 0.17);
  }

  .image {
    width: 100px;
    margin-top: 10px;
  }

  </style>
</head>

<body class="energywatch-error">
  <!-- This file lives in public/500.html -->
  <div class="dialog">
    <div>
      <h1>We're sorry, but something went wrong.</h1>
      <p>Please click on the logo to go back to our home page</p>
    </div>
    <p><a href="/"><img src="/images/energywatch-logo-black.png" alt="logo" class="image"></a></p>
  </div>
</body>
</html>
